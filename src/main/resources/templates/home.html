<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body class="config">

<div id="app">
    <div th:replace="fragments/header :: header"></div>

    <!--====== Primary Slider ======-->
    <div class="s-skeleton s-skeleton--h-640 s-skeleton--bg-grey">
        <div class="owl-carousel primary-style-3" id="hero-slider">
            <div th:each="product: ${featuredProducts}" class="hero-slide"
                 th:style="'background-image: url(/images/product/' + ${product.featureImage} +');'">
                <div class="primary-style-3-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="slider-content slider-content--animation">

                                    <span class="content-span-2 u-c-white" th:text="${product.name}"></span>

                                    <span class="content-span-3 u-c-white" th:text="${product.description}"></span>

                                    <span class="content-span-4 u-c-white"><span class="u-c-brand"
                                                                                 th:text="'$' + ${product.price}"></span></span>

                                    <a class="shop-now-link btn--e-brand" th:href="'/product-detail/' + ${product.id}">SHOP
                                        NOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Primary Slider ======-->


    <!--====== Section 3 ======-->
    <div th:replace="fragments/recent-products :: recent-products"></div>
    <!--====== End - Section 3 ======-->

</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>

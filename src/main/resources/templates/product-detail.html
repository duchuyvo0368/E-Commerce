<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body class="config">

<div id="app">

    <div th:replace="fragments/header :: header"></div>

    <!--====== Section 1 ======-->
    <div class="u-s-p-t-90">
        <div class="container">
            <div clas="row">
                <div class="col-12">
                    <!--====== Product Breadcrumb ======-->
                    <div th:replace="/fragments/breadcrumb :: breadcrumbs"></div>
                    <!--====== End - Product Breadcrumb ======-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">


                    <!--====== Product Detail Zoom ======-->
                    <div class="pd u-s-m-b-30">
                        <div class="slider-fouc pd-wrap">
                            <div id="pd-o-initiate">
                                <div class="pd-o-img-wrap" data-th-attr="data-src='/images/product/' + ${product.image}">

                                    <img class="u-img-fluid" th:src="'/images/product/' + ${product.image}" data-th-attr="data-zoom-image='/images/product/' + ${product.image}" th:alt="${product.name}"></div>
                            </div>

                            <span class="pd-text">Click for larger zoom</span>
                        </div>
                        <div class="u-s-m-t-15">
                            <div class="slider-fouc">
                                <div id="pd-o-thumbnail">
                                    <div>
                                        <img class="u-img-fluid" th:src="'/images/product/' + ${product.image}" th:alt="${product.name}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--====== End - Product Detail Zoom ======-->
                </div>
                <div class="col-lg-7">

                    <!--====== Product Right Side Details ======-->
                    <div class="pd-detail" th:if="${product != null}">
                        <div>
                            <span class="pd-detail__name" th:text="${product.name}"></span>
                        </div>

                            <span class="pd-detail__name" th:text="${product.name}"></span></div>
                        <div>
                            <div class="pd-detail__inline">

                                <span class="pd-detail__price" th:if="${!product.sale}" th:text="'$' + ${product.price}"></span>
                                <span class="pd-detail__discount" th:if="${product.sale}" th:text="'$' + ${product.salePrice}"></span>
                                <del class="pd-detail__del" th:if="${product.sale}" th:text="${'$' + product.price}"></del>
                            </div>
                        </div>
                        <div class="u-s-m-b-15">

                            <span class="pd-detail__preview-desc" th:text="${product.description}"></span></div>
                        <div class="u-s-m-b-15">
                            <div class="pd-detail__inline">
                                <span class="pd-detail__click-wrap">
                                    <span class="pd-detail__click-count" th:text="'Views: ' + ${product.views}"></span>
                                </span>
                            </div>
                        </div>

                        <div class="u-s-m-b-15">
                            <form class="pd-detail__form">
                                <div class="pd-detail-inline-2">
                                    <div class="u-s-m-b-15">

                                        <!--====== Input Counter ======-->
                                        <div class="input-counter">

                                            <span class="input-counter__minus fas fa-minus"></span>

                                            <input class="input-counter__text input-counter--text-primary-style" type="text" value="1" data-min="1" data-max="1000">

                                            <span class="input-counter__plus fas fa-plus"></span>
                                        </div>
                                        <!--====== End - Input Counter ======-->
                                    </div>
                                    <div class="u-s-m-b-15">

                                        <button class="btn btn--e-brand-b-2" type="submit">Add to Cart</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="pd-detail" th:if="${product == null}">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                Product was not found!
                            </div>
                        </div>
                    </div>
                    <!--====== End - Product Right Side Details ======-->
                </div>
            </div>
        </div>
    </div>

    <!--====== Product Detail Tab ======-->
    <div class="u-s-p-y-90">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pd-tab">
                        <div class="u-s-m-b-30">
                            <ul class="nav pd-tab__list">
                                <li class="nav-item">

                                    <a class="nav-link active" data-toggle="tab" href="#pd-desc">DESCRIPTION</a></li>
                            </ul>
                        </div>
                        <div class="tab-content">

                            <!--====== Tab 1 ======-->
                            <div class="tab-pane fade show active" id="pd-desc">
                                <div class="pd-tab__desc">
                                    <div class="u-s-m-b-15">
                                        <p th:text="${product.description}"></p>
                                    </div>

                                    <div class="u-s-m-b-30">
                                        <ul>
                                            <li><i class="fas fa-check u-s-m-r-8"></i>

                                                <span>Buyer Protection.</span></li>
                                            <li><i class="fas fa-check u-s-m-r-8"></i>

                                                <span>Full Refund if you don't receive your order.</span></li>
                                            <li><i class="fas fa-check u-s-m-r-8"></i>

                                                <span>Returns accepted if product not as described.</span></li>
                                        </ul>
                                    </div>
                                    <div class="u-s-m-b-15">
                                        <h4>PRODUCT INFORMATION</h4>
                                    </div>
                                    <div class="u-s-m-b-15">
                                        <div class="pd-table gl-scroll">
                                            <table>
                                                <tbody>

                                                <tr>
                                                    <td>Category</td>
                                                    <td th:text="${product.category.name}"></td>
                                                </tr>
                                                <tr>
                                                    <td>Size</td>
                                                    <td th:text="${product.size}"></td>
                                                </tr>
                                                <tr>
                                                    <td>Colors</td>
                                                    <td th:text="${product.color}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Product Detail Tab ======-->
<div th:replace="fragments/footer :: footer"></div>

</div>


<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
